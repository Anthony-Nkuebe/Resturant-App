<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style2.css">
    
    <style>header {
        display: flex;          /* Use flexbox for layout */
        justify-content: center;  /* Space out title and navigation */
        align-items: center;      /* Vertically center title and navigation */
        padding-top: 1rem;
        padding-bottom: 1rem;
        width: 100%;
      }
      
      header h1 {
        font-size: 1.25rem;        /* 20px */
        font-weight: 700;         /* bold */
        color: #2d3748;          /* gray-800 */
      }
      
      header nav {
        display: flex;
        justify-content: space-between;
        padding-left: 50px;
        gap: 1rem;            /* space-x-4 */
      }
      
      header nav a {
        color: #6b7280;          /* text-gray-700 */
        text-decoration: none;
        font-weight: 600;         /* font-semibold */
        transition-property: transform; /* smooth transition */
        transition-duration: 0.2s;
      }
      
      header nav a:hover {
        color: #f97316;          /* hover:text-orange-600 */
        transform: scale(1.1);    /* Increase size on hover */
      }
    
      </style>
    </head>
    <body>
    
      <header class="flex justify-between items-center py-4">
        <h1 class="text-xl font-bold text-gray-800">Restaurant App</h1>
        <nav class="space-x-4">
            <a href="#" class="text-gray-700 hover:text-orange-600 font-semibold hover:scale-110 transition-transform">Home</a>
            <a href="#" class="text-gray-700 hover:text-orange-600 font-semibold hover:scale-110 transition-transform">About</a>
            <a href="#" class="text-gray-700 hover:text-orange-600 font-semibold hover:scale-110 transition-transform">Contacts</a>
        </nav>
    </header>
    
    <div class="container">
        <div class="form">
            <h3 class="title">Login</h3>
            <form >
                <div class="form-group">
                    <input type="text" required id="UsernameInput"><label id="UsernameLabel">Username</label>
                </div>
                <div class="form-group">
                    <input type="password" required id="UsernameInput"><label id="UsernameLabel">Password</label>
                </div>
                <input type="button" value = "Sign In" class ="submit">
                <div class="row">
                    <p>
                        Not yet Registered? <a href="signup.html">Sign Up</a>
                    </p>
                </div>
            </form>
        </div>
        <div class="last">
            <a href="#">T&C</a>
            <a href="#">Policy</a>
        </div>
    </div>
</body>


<script>
  // Select the first label and input on the page
  const label = document.querySelector("label");
  const input = document.querySelector("input");

  input.addEventListener("focus", function() {
    label.style.visibility = "hidden"; // or use display: none;
  });

  input.addEventListener("blur", function() {
    if (this.value === "") {
      label.style.visibility = "hidden";
    }
  });
</script>
  
</html>
